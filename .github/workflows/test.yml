name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install

      - name: Install Allure Report
        run: |
          # Download Allure Commandline using Invoke-WebRequest (PowerShell)
          Invoke-WebRequest -Uri "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.32.0/allure-commandline-2.32.0.tgz" -OutFile "allure-commandline-2.32.0.tgz"
          
          # Extract the .tgz file using Expand-Archive (native to Windows)
          Expand-Archive -Path allure-commandline-2.32.0.tgz -DestinationPath allure-commandline
          
          # Move Allure to C:\allure (standard path on Windows for installed programs)
          Move-Item -Path allure-commandline\allure-2.32.0 -Destination "C:\allure"

      - name: Run tests
        run: |
          pytest --alluredir=allure-results

      - name: Generate Allure Report
        run: |
          # Start Allure server from the installed directory
          C:\allure\bin\allure serve allure-results

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-results








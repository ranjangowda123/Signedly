name: Tests_CICD

on:
  push:
    branches:
      - main  # You can change to any branch you want

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python 3.12.5
      - name: Set up Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      # Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: |
          python -m playwright install

      # Run the tests with pytest and generate allure report
      - name: Run pytest and generate allure report
        run: |
          pytest --alluredir=allure-results  # Run tests and generate allure results

      # Upload the allure-results as an artifact
      - name: Upload allure results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-results  # Artifact name
          path: allure-results  # Path to the directory containing allure results

name: Tests with Allure Report

on:
  - push  # Trigger the workflow when there is a push to the repository

jobs:
  test:
    runs-on: windows-latest  # Run on the latest available Windows environment

    steps:
      - uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Setup Python  # Set up the Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies  # Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure browsers are installed  # Install Playwright and the required browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Install Allure Commandline  # Install Allure command-line tool on Windows
        run: |
          Invoke-WebRequest -Uri "https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.zip" -OutFile "allure.zip"
          Expand-Archive -Path "allure.zip" -DestinationPath "allure"
          move-item -Path "allure\allure-2.32.0\bin\allure.bat" -Destination "C:\Program Files\Allure"  # Move allure to a common directory
          [System.Environment]::SetEnvironmentVariable("PATH", $env:PATH + ";C:\Program Files\Allure", [System.EnvironmentVariableTarget]::Machine)  # Add Allure to PATH

      - name: Run tests and generate Allure report  # Run tests and generate Allure results
        run: |
          pytest --alluredir=allure-results  # Generate Allure results in the allure-results folder

      - name: Upload Allure results as artifacts  # Upload Allure results for use in later steps
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report  # Generate the Allure HTML report from the results
        run: |
          allure generate allure-results --clean -o allure-report  # Generate Allure HTML report

      - name: Deploy Allure Report to GitHub Pages  # Deploy the generated report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Action to deploy to GitHub Pages
        with:
          publish_dir: ./allure-report  # Directory containing the Allure HTML report
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate the action

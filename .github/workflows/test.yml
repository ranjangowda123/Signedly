name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install

      - name: Install Allure Commandline
        run: |
          # Download Allure Commandline zip file using curl
          curl -o allure.zip -L "https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.zip"
          
          # Unzip Allure to the current directory
          unzip allure.zip -d allure
          
          # Create a directory for Allure in C:\allure
          New-Item -ItemType Directory -Force -Path "C:\allure"
          
          # Move Allure files to the C:\allure directory
          Move-Item -Path "allure/allure-2.32.0/bin/*" -Destination "C:\allure\bin" -Force
          
          # Clean up the extracted files
          Remove-Item -Recurse -Force -Path "allure"         # Removing the 'allure' directory
          Remove-Item -Force -Path "allure.zip"              # Removing the 'allure.zip' file

      - name: Add Allure to PATH (directly in the session)
        run: |
          # Add Allure to PATH for this session
          $env:PATH = "C:\allure\bin;" + $env:PATH
          
          # Verify Allure is available by checking the version
          allure --version

      - name: Run tests
        run: |
          pytest --alluredir=allure-results

      - name: Generate Allure Report
        run: |
          # Explicitly use the full path to `allure.bat` to avoid any path issues
          C:\allure\bin\allure generate allure-results --output allure-report  # Generate the Allure report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
